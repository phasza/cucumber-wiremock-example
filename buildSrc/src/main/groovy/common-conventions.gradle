
plugins {
    id "java"
    id "pmd"
}

repositories {
    jcenter()
}

dependencies {
    compileOnly "org.projectlombok:lombok:$versionLombok"
    annotationProcessor "org.projectlombok:lombok:$versionLombok"
    annotationProcessor "io.micronaut:micronaut-inject-java:$versionMicronaut"

    implementation "org.slf4j:slf4j-api:1.7.30"
    implementation "io.micronaut:micronaut-inject:$versionMicronaut"

    implementation "org.apache.httpcomponents:httpclient:4.5.1"

    implementation "com.fasterxml.jackson.core:jackson-core:2.12.2"
    implementation "com.fasterxml.jackson.core:jackson-annotations:2.12.2"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.12.2"

    testCompileOnly "org.projectlombok:lombok:$versionLombok"
    testAnnotationProcessor "org.projectlombok:lombok:$versionLombok"
    testAnnotationProcessor "io.micronaut:micronaut-inject-java:$versionMicronaut"

    testImplementation "org.junit.jupiter:junit-jupiter-api:$versionJunitJupiterApi"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine"
}

pmd {
    ruleSetFiles = files("${rootProject.projectDir}/config/pmd.xml")
    ruleSets = []
}

tasks.named("test") {
    useJUnitPlatform()
}
